<md-bottom-sheet class="md-list md-has-header" layout="column">
    <md-toolbar layout="row" class="md-accent">
        <div class="md-toolbar-tools">
            <span flex></span>
            <span>Result</span>
            <span flex></span>
        </div>
    </md-toolbar>

    <md-content>
       <md-list flex>
           <md-list-item class="md-3-line" ng-repeat="result in results" ng-click="null">
               <md-icon class="md-avatar">{{ result.icon }}</md-icon>
               <div class="md-list-item-text" layout="column">
                   <h3>{{ result.comment }}</h3>
                   <h4>${{ result.value }}</h4>
                   <p></p>
               </div>
               <md-divider></md-divider>
           </md-list-item>
       </md-list>
    </md-content>
